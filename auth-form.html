<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        <style>
            input[type="text"]#trap { display: none;}
        </style>
    </head>
    <body>
        <div id="container" class="container" style="display: flex; align-items: center; justify-content: center;">
            <form method="POST" action="https://www.scorchsoft.com/blog/recaptcha-alternative-honeypot-spam-prevention/" class="w-50 mt-5">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="mail" class="form-control" style="border-color: #5A5A5A;" id="exampleInputEmail1" aria-describedby="emailHelp" />
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" style="border-color: #5A5A5A;" id="exampleInputPassword1" />
                </div>
                <div class="form-group form-check">
                    <input type="text" name="trap" class="form-control" id="trap" />
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <script>
            $('form').submit(function () {
                if($('input#trap').val().length != 0) {
                    alert("Not a Human");
                    $('input#trap').val('');
                    return false;
                }
                else {
                    console.log($('input#trap').val().length);
                    console.log("You are a Human");
                    return true;
                }
            });
        </script>
    </body>
</html>
